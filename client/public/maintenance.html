<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameTell - Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 100%);
            color: #ECF0F2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3B8A7F;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: #3B8A7F;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .icon svg {
            width: 60px;
            height: 60px;
            fill: #ECF0F2;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ECF0F2;
        }
        
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #BEBCBA;
            margin-bottom: 2rem;
        }
        
        .contact {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
        }
        
        .contact a {
            color: #3B8A7F;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .contact a:hover {
            color: #4A9F93;
        }
        
        @media (max-width: 640px) {
            .logo {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .icon {
                width: 100px;
                height: 100px;
            }
            
            .icon svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FrameTell</div>
        
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        
        <h1>We'll Be Back Soon!</h1>
        
        <p>
            FrameTell is currently undergoing scheduled maintenance to improve your experience. 
            We're working hard to bring you something even better.
        </p>
        
        <p>
            Thank you for your patience. We'll be back online shortly.
        </p>
        
        <div class="contact">
            <p>
                For urgent inquiries, please contact us at 
                <a href="mailto:info@frametell.com">info@frametell.com</a>
            </p>
        </div>
    </div>
</body>
</html>
