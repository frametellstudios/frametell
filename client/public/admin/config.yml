backend:
  name: github
  repo: frametellstudios/frametell
  branch: master
  base_url: https://frametell.pages.dev
  auth_endpoint: api/auth/authorize

media_folder: "client/public/uploads"
public_folder: "/uploads"

collections:
  - name: "portfolio"
    label: "Portfolio"
    folder: "content/portfolio"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", multiple: true, options: ["weddings", "events", "real-estate", "brand", "love-stories", "model"] }
      - { label: "Type", name: "type", widget: "select", multiple: true, options: ["video", "photo"] }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Gallery Images", name: "gallery", widget: "list", field: { label: "Image", name: "image", widget: "image" }, required: false }
      - { label: "Video URL", name: "videoUrl", widget: "string", required: false }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "content/pages/homepage.json"
        fields:
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "text" }
          - { label: "Showreel Video URL", name: "showreel_url", widget: "string", required: false, hint: "Vimeo or YouTube embed URL" }
          - { label: "CTA Button 1 Text", name: "cta1_text", widget: "string", default: "View Our Work" }
          - { label: "CTA Button 1 Link", name: "cta1_link", widget: "string", default: "/portfolio" }
          - { label: "CTA Button 2 Text", name: "cta2_text", widget: "string", default: "Start Your Project" }
          - { label: "CTA Button 2 Link", name: "cta2_link", widget: "string", default: "/contact" }
          - { label: "Service Blocks", name: "services", widget: "list", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Description", name: "description", widget: "text" },
              { label: "Icon", name: "icon", widget: "select", options: ["film", "camera", "scissors"] },
              { label: "Link", name: "link", widget: "string" },
              { label: "Bullet Points", name: "bullets", widget: "list", field: { label: "Point", name: "point", widget: "string" } }
            ]}

      - label: "About Page"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
          - { label: "Content", name: "body", widget: "markdown" }

      - label: "Contact Info"
        name: "contact"
        file: "content/pages/contact.md"
        fields:
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Location", name: "location", widget: "string" }
          - { label: "Business Hours", name: "hours", widget: "text" }

  - name: "settings"
    label: "Settings"
    files:
      - label: "Site Settings"
        name: "site"
        file: "content/settings/site.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - { label: "Social Media", name: "social", widget: "object", fields: [
              { label: "Instagram", name: "instagram", widget: "string", required: false },
              { label: "Facebook", name: "facebook", widget: "string", required: false },
              { label: "YouTube", name: "youtube", widget: "string", required: false },
              { label: "Vimeo", name: "vimeo", widget: "string", required: false }
            ]}

      - label: "Portfolio Options"
        name: "portfolio_options"
        file: "content/settings/portfolio-options.json"
        fields:
          - { label: "Categories", name: "categories", widget: "list", fields: [
              { label: "Value", name: "value", widget: "string" },
              { label: "Label", name: "label", widget: "string" }
            ]}
          - { label: "Types", name: "types", widget: "list", fields: [
              { label: "Value", name: "value", widget: "string" },
              { label: "Label", name: "label", widget: "string" }
            ]}
