[build]
  command = "pnpm build"
  publish = "client/dist"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "22"

# Enable Netlify Identity for Decap CMS authentication
[context.production]
  environment = { NODE_ENV = "production" }
